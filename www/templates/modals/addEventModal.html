<ion-modal-view title="Agregar Evento">
    <ion-header-bar>
    <button class="button button-icon ion-ios-arrow-back" ng-click="closeEventModal()"></button>
      <h1 class="title">Agregar tu evento</h1>
    </ion-header-bar>
      <ion-content>
     	<div class="list">
		  <label class="item item-input item-floating-label">
		    	<span class="input-label">Nombre del evento</span>
		    	<input type="text" placeholder="Nombre del evento">
		  </label>
		  <label class="item item-input item-floating-label">
		    	<span class="input-label">Hora de inicio</span>
		    	<input type="time" placeholder="Hora de inicio">
		  </label>
		  <label class="item item-input item-floating-label">
		    	<span class="input-label">Detalles de evento</span>
		    	<input type="text" placeholder="Detalles de evento">
		  </label>
		  <label class="item item-input item-floating-label">
		    	<span class="input-label">Lugar</span>
		    	<input type="text" placeholder="Lugar">
		  </label>
		  <label class="item item-input item-floating-label">
		    	<span class="input-label">Fecha</span>
		    	<input type="date" placeholder="Fecha">
		  </label>
	</div>

			<button class="button button-block button-positive">
	  		Agregar evento
			</button>
      </ion-content>
  </ion-modal-view>
