<ion-modal-view>
    <ion-header-bar>
    <button class="button button-icon ion-ios-arrow-back" ng-click="closeModal()"></button>
      <h1 class="title">Lista de Supermercado</h1>
    </ion-header-bar>
      <ion-content>
  	    <div ng-repeat="p in listDetails">
  		    <div ng-repeat="pro in p">
                  <ion-checkbox ng-model="isChecked">
  			      {{pro.name}}
                   </ion-checkbox>
  		    </div>
  	      </div>
      </ion-content>
  </ion-modal-view>
