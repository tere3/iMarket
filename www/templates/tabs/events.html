<ion-view title="Eventos">
      	<ion-content>
            	<ion-list class="list">
            		<ion-item href="#" ng-repeat="event in events" ng-click="showDetails(event)">
                		<a class="item item-icon-left " href="#">
                     		<i class="icon ion-person-stalker"></i>
                      		Evento: {{event.name}}
                          		<span class="item-note">
                           		Lugar: {{event.lugar}}
                          		</span>
                          		<p>Hora: {{event.hour}}</p>
                  		</a>
            		</ion-item> 
            	</ion-list>
      	</ion-content>
</ion-view>
